server:
  port: 3366
spring:
  application:
    name: config-client
  cloud:
    #config客户端配置
    config:
      label: master #分支名称
      name: config #配置文件名称
      profile: dev #读取配置文件后缀名称
      #综合: master分支上config-dev.yml的配置文件被读取http://config-3344.com/master/config-dev.yml
      uri: http://localhost:3344 #配置中心地址
  #配置RabbitMQ
  rabbitmq:
    host: www.wxp520.top
    port: 5672
    username: admin
    password: 123456

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka

#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"